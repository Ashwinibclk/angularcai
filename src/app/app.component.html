
<div *ngIf="pageapp" class="container-xl">
  <div class="table-responsive">
      <div class="table-wrapper">
          <div class="table-title">
              <div class="row">
                  <div class="col-sm-5">
                      <h2>User <b>Management</b></h2>
                  </div>
                  <div class="col-sm-7">
                      <a href="/" class="btn btn-secondary" data-toggle="modal" data-target="#modalLoginForm"><i class="material-icons">&#xE147;</i> <span>Add</span></a>
                      <a href="list" class="btn btn-secondary" ><i class="fa fa-solid fa-list"></i> <span>List</span></a>
                      <a href="/" class="btn btn-secondary" ><i class="fa fa-solid fa-home"></i> <span>Home</span></a>
                    
                  </div>
                  
              </div>
          </div>
        
       
            
        </div>
    </div>
    <div *ngIf="root">
      <h1 style="margin-left:42%;">WELCOME</h1>
    </div>
    
    <div class="col-md-6">
      

    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Add User</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-4">
          <i class="fa fas fa-user prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="defaultForm-pass">Name</label>
          <input type="text" id="defaultForm-pass" class="form-control validate" [(ngModel)]="user.name" name="name">
          
        </div>
        <div class="md-form mb-5">
          <i class="fa fas fa-envelope prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="defaultForm-email">Email</label>
          <input type="email" id="defaultForm-email" class="form-control validate" [(ngModel)]="user.email" name="email">
          
        </div>
        <div class="md-form mb-5">
          <i class="fa fas fa-user prefix grey-text"></i>
          
          <label data-error="wrong" data-success="right" for="defaultForm-email">Role</label>
          <select  class="form-control validate" name="role" [(ngModel)]="user.role" (ngModelChange)='onOptionsSelected($event)'>
            <option [value]="'ROLE_ADMIN'">ADMIN</option>
            <option [value]="'ROLE_USER'">USER</option>
            <option [value]="'ROLE_MODERATOR'">MODERATOR</option>
           
          </select>
        </div>
        <div class="md-form mb-5">
          
          <label data-error="wrong" data-success="right" for="defaultForm-email">Status:<span style="color:green;">Active</span></label>
        </div>

       

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default" (click)="saveuser()" data-dismiss="modal">Add</button>
      </div>
    </div>
  </div>
</div>

   
     
    </div>
